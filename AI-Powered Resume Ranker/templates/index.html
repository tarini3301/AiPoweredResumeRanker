<!DOCTYPE html>
<html>
<head>
  <title>Resume Ranker</title>
</head>
<body>
  <h1>AI Resume Ranker</h1>

  <form method="POST" enctype="multipart/form-data">
    <label>Job Description:</label><br>
    <textarea name="job_description" rows="10" cols="80"></textarea><br><br>

    <label>Upload Resume PDFs:</label>
    <input type="file" name="resumes" multiple><br><br>

    <button type="submit">Rank Resumes</button>
  </form>

  {% if results %}
    <h2>Ranked Resumes</h2>
    <ul>
      {% for name, score in results %}
        <li><strong>{{ name }}</strong>: {{ score }}% match</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
